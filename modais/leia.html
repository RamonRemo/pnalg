<!-- Modal Leia -->
<div id='modalLeia' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalLeia' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title'>Exiba</h5>
                <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <form id='form-leia' onsubmit='leiaController.adiciona(event)'>
                    <div class='form-group'>
                        <label for='leia-variavel'>Variaveis Declaras</label>
                        <select id='leia-variavel' class='form-control' onclick='leiaController.addVar(event)'>
                        </select>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
                        <button class='btn btn-primary' type='submit'>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
