<form id='form-declare' onsubmit='declaracoesController.adiciona(event)'>
    <div class='form-group'>
        <label for='declaracoes-tipo'>Tipo de Dado</label>
        <select id='declaracoes-tipo' class='form-control' required>
            <option selected>Escolher...</option>
            <option>inteiro</option>
            <option>real</option>
            <option>caractere</option>
            <option>logico</option>
        </select>
    </div>
    <div class='form-group'>
        <label for='declaracoes-nome'>Nome da Variável</label>
        <input id='declaracoes-nome' class='form-control' type='text' placeholder='digite o nome variável' required
            autofocus>
    </div>
    <div class='modal-footer'>
        <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
        <button class='btn btn-primary' type='submit'>Salvar</button>
    </div>
</form>
