<!-- Modal Se -->
<div id='modalSe' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalSe' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title'>Se</h5>
                <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <form id='form-se' onsubmit='leiaController.adiciona(event)'>
                    <div id='se-variavel-declarada' ondragstart='dragstartHandler(event);' draggable='true'>
                    </div>
                    <div class='col tracado' data-id='area'>
                        <div id='target' class='area' ondrop='dropHandler(event)'
                            ondragover='dragoverHandler(event)'>
                        </div>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
                        <button class='btn btn-primary' type='submit'>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
