<!-- Modal Atribuicao -->
<div id='modalAtribuicao' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalAtribuicao'
    aria-hidden='true'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title'>Atribuição</h5>
                <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <form id='form-atribuicao' onsubmit='atribuicoesController.adiciona(event)'>
                    <div class='form-group'>
                        <label for='atribuicao-nome'>Variaveis Declaras</label>
                        <select id='atribuicao-nome' class='form-control'
                            onclick='atribuicoesController.abreForm(event)'>
                        </select>
                    </div>
                    <div id='inteiro' class='form-group atribuicao mt-3'>
                        <label for='atribuicaoValorInt'>Tipo de Dados Inteiro</label>
                        <input id='atribuicaoValorInt' class='form-control' type='number'
                            placeholder='aceita números inteiros'>
                    </div>
                    <div id='real' class='form-group atribuicao mt-3'>
                        <label for='atribuicaoValorFloat'>Tipo de Dados Real</label>
                        <input id='atribuicaoValorFloat' class='form-control' type='number' step='0.1'
                            placeholder='aceita números decimais'>
                    </div>
                    <div id='caractere' class='form-group atribuicao mt-3'>
                        <label for='atribuicaoValorChar'>Tipo de Dados Caractere</label>
                        <input id='atribuicaoValorChar' class='form-control' type='text'
                            placeholder='aceita cadeias de caractere'>
                    </div>
                    <div id='logico' class='form-group atribuicao mt-3'>
                        <label for='atribuicaoValorBoolean'>Tipo de Dados Lógico</label>
                        <select id='atribuicaoValorBoolean' class='form-control'>
                            <option>true</option>
                            <option>false</option>
                        </select>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
                        <button class='btn btn-primary' type='submit'>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
