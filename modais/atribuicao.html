<form id='form-atribuicao' onsubmit='assignmentsController.toSave(event)'>
    <div class='form-group'>
        <label for='atribuicao-nome'>Variaveis Declaras</label>
        <select id='atribuicao-nome' class='atribuicao-nome form-control'
            onclick='assignmentsController.openForm(event)'>
        </select>
    </div>
    <div id='inteiro' class='form-group atribuicao mt-3'>
        <label for='atribuicaoValorInt'>Tipo de Dados Inteiro</label>
        <input id='atribuicaoValorInt' class='form-control' type='number' placeholder='aceita números inteiros'>
    </div>
    <div id='real' class='form-group atribuicao mt-3'>
        <label for='atribuicaoValorFloat'>Tipo de Dados Real</label>
        <input id='atribuicaoValorFloat' class='form-control' type='number' step='0.1'
            placeholder='aceita números decimais'>
    </div>
    <div id='caractere' class='form-group atribuicao mt-3'>
        <label for='atribuicaoValorChar'>Tipo de Dados Caractere</label>
        <input id='atribuicaoValorChar' class='form-control' type='text' placeholder='aceita cadeias de caractere'>
    </div>
    <div id='logico' class='form-group atribuicao mt-3'>
        <label for='atribuicaoValorBoolean'>Tipo de Dados Lógico</label>
        <select id='atribuicaoValorBoolean' class='form-control'>
            <option>true</option>
            <option>false</option>
        </select>
    </div>
    <div class='modal-footer'>
        <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
        <button class='btn btn-primary' type='submit'>Salvar</button>
    </div>
</form>
