<form onsubmit='assignmentController.toSave(event)'>
    <div class='form-group'>
        <label for='assignment-name'>Variáveis Declaradas</label>
        <select id='assignment-name' class='assignment-name form-control' onclick='assignmentController.openForm(event)'>
        </select>
    </div>
    <div id='integer-type' class='form-group assignment mt-3'>
        <label for='assignment-value-int'>Tipo de Dados Inteiro</label>
        <input id='assignment-value-int' class='form-control' type='number' placeholder='aceita números inteiros'>
    </div>
    <div id='float-type' class='form-group assignment mt-3'>
        <label for='assignment-value-float'>Tipo de Dados Real</label>
        <input id='assignment-value-float' class='form-control' type='number' step='0.1' placeholder='aceita números decimais'>
    </div>
    <div id='character-type' class='form-group assignment mt-3'>
        <label for='assignment-value-char'>Tipo de Dados Caractere</label>
        <input id='assignment-value-char' class='form-control' type='text' placeholder='aceita cadeias de caractere'>
    </div>
    <div id='boolean-type' class='form-group assignment mt-3'>
        <label for='assignment-value-boolean'>Tipo de Dados Lógico</label>
        <select id='assignment-value-boolean' class='form-control'>
            <option>true</option>
            <option>false</option>
        </select>
    </div>
    <div class='modal-footer'>
        <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
        <button class='btn btn-primary' type='submit'>Salvar</button>
    </div>
</form>
