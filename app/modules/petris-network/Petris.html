                    <code>
Inicio
<div id='pseudocode-area-simulation'>
</div>

                    </code>
                </pre>
            </div>
            <div class='mt-3 table-small'>
                <table class='table table-hover table-sm table-bordered'>
                    <thead>
                        <tr>
                            <th scope='col'>Nome</th>
