<form onsubmit='declarationController.toSave(event)'>
    <div class='form-group'>
        <label for='type-declarations'>Tipo de Dado</label>
        <select id='type-declarations' class='form-control' required>
            <option selected>Escolher...</option>
            <option>inteiro</option>
            <option>real</option>
            <option>caractere</option>
            <option>logico</option>
        </select>
    </div>
    <div class='form-group'>
        <label for='name-declarations'>Nome da Variável</label>
        <input id='name-declarations' class='form-control' type='text' placeholder='digite o nome variável' required autofocus>
    </div>
    <div class='modal-footer'>
        <button type='button' class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
        <button class='btn btn-primary' type='submit'>Salvar</button>
    </div>
</form>
