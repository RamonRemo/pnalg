<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='utf-8' />
    <title>CPNAlg</title>
    <link rel='shortcut icon' href='app/img/icon.png' type='image/x-icon' />

    <!-- CSS externo-->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <!-- Meu CSS -->
    <link rel='stylesheet' href='app/css/style.css' type='text/css' />
    <link rel='stylesheet' href='app/css/introjs-flattener.css' type='text/css' />
    <link rel='stylesheet' href='app/css/loading.css' type='text/css' />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class='navbar fixed-top navbar-dark bg-dark' id='step0'>
            <a class='navbar-brand' href='index.html' id='cpnalg'>
                <img src='app/img/icon.png' width='30' height='30' class='d-inline-block align-top' alt='CPNAlg'> CPNAlg
            </a>
            <button class='btn btn-outline-primary my-2 my-sm-1' onclick='introguide(event)'>
                <i class='fa fa-info-circle fa-1x' aria-hidden='true'></i>
            </button>
        </nav>
    </header>
    <main>
        <section>
            <div class='row'>
                <!-- Componentes -->
                <div id='step1' class='col tracado' ondrop='dropHandler(event)' ondragover='dragoverHandler(event)'>
                    <div class='mt-4' data-id='components'>
                        <!-- Componente Declare -->
                        <div id='componente-declare' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-declare' type='button' class='list-group-item btn' onclick='declarationController.setId(event)'>Declare</button>
                        </div>
                        <!-- Componente Leia -->
                        <div id='componente-leia' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-leia' type='button' class='list-group-item btn' onclick='readController.setId(event)'>Leia</button>
                        </div>
                        <!-- Componente Exiba -->
                        <div id='componente-exiba' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-exiba' type='button' class='list-group-item btn' onclick='showOffController.setId(event)'>Exiba</button>
                        </div>
                        <!-- Componente Atribuicao -->
                        <div id='componente-atribuicao' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-atribuicao' type='button' class='list-group-item btn' onclick='assignmentController.setId(event)'>Atribuição</button>
                        </div>
                        <!-- Componente Se -->
                        <div id='componente-se' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-se' type='button' class='list-group-item btn' onclick='ifController.setId(event)'>Se</button>
                            <div id='area-se'> </div>
                        </div>
                    </div>
                </div>
                <!-- Area -->
                <div id='step2' class='col tracado' data-id='area'>
                    <div id='target' class='area' ondrop='dropHandler(event)' ondragover='dragoverHandler(event)'>
                    </div>
                </div>
                <!-- Run -->
                <div id='step3' class='col tracado'>
                    <div id='areaCode'>
                        <div class='area container section mt-3'>
                            <pre>
                            <h3>Algoritmo</h3>
                            <code>
Inicio
<div id='area-codigo'></div>
Fim
                            </code>
                        </pre>
                        </div>
                    </div>
                    <div class='d-flex align-items-end d-flex justify-content-center'>
                        <button id='step4' type='button' class='btn btn-success mb-2 btn-lg btn-block' onclick='petrisNetwork(event)'>
                            Simular
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Declare -->
    <div id='modalDeclare' class='modal fade' role='dialog' aria-labelledby='modalDeclare' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Declare</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-declaracao' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Atribuicao -->
    <div id='modalAtribuicao' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalAtribuicao' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Atribuição</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-atribuicao' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Exiba -->
    <div id='modalExiba' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalExiba' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Exiba</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-exiba' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Leia -->
    <div id='modalLeia' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalLeia' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Leia</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-leia' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Se -->
    <div id='modalSe' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalSe' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Se</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-se' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Rede de Petri -->
    <div id='modalRede' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalRede' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h4 class='modal-title'>Simulações</h4>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div class='container'>
                    <div class='column-left'>
                        <h4 id='step4'>Portugol</h4>
                    </div>
                    <div class='column-right'>
                        <h4>Rede de Petri Colorida</h4>
                    </div>
                </div>
                <div id='body-rede' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class='loading-spinner'>
        <svg id='hourglass' width='64px' height='64px' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' preserveAspectRatio='xMidYMid' class='uil-hourglass'><rect x='0' y='0' width='100' height='100' fill='none' class='bk'></rect><g><path fill='none' stroke='#007282' stroke-width='5' stroke-miterlimit='10' d='M58.4,51.7c-0.9-0.9-1.4-2-1.4-2.3s0.5-0.4,1.4-1.4 C70.8,43.8,79.8,30.5,80,15.5H70H30H20c0.2,15,9.2,28.1,21.6,32.3c0.9,0.9,1.4,1.2,1.4,1.5s-0.5,1.6-1.4,2.5 C29.2,56.1,20.2,69.5,20,85.5h10h40h10C79.8,69.5,70.8,55.9,58.4,51.7z' class='glass'></path><clipPath id='uil-hourglass-clip1'><rect x='15' y='20' width='70' height='25' class='clip'><animate attributeName='height' from='25' to='0' dur='1s' repeatCount='indefinite' vlaues='25;0;0' keyTimes='0;0.5;1'></animate><animate attributeName='y' from='20' to='45' dur='1s' repeatCount='indefinite' vlaues='20;45;45' keyTimes='0;0.5;1'></animate></rect></clipPath><clipPath id='uil-hourglass-clip2'><rect x='15' y='55' width='70' height='25' class='clip'><animate attributeName='height' from='0' to='25' dur='1s' repeatCount='indefinite' vlaues='0;25;25' keyTimes='0;0.5;1'></animate><animate attributeName='y' from='80' to='55' dur='1s' repeatCount='indefinite' vlaues='80;55;55' keyTimes='0;0.5;1'></animate></rect></clipPath><path d='M29,23c3.1,11.4,11.3,19.5,21,19.5S67.9,34.4,71,23H29z' clip-path='url(#uil-hourglass-clip1)' fill='#ffab00' class='sand'></path><path d='M71.6,78c-3-11.6-11.5-20-21.5-20s-18.5,8.4-21.5,20H71.6z' clip-path='url(#uil-hourglass-clip2)' fill='#ffab00' class='sand'></path><animateTransform attributeName='transform' type='rotate' from='0 50 50' to='180 50 50' repeatCount='indefinite' dur='1s' values='0 50 50;0 50 50;180 50 50' keyTimes='0;0.7;1'></animateTransform></g></svg>
    </div>

    <!-- JavaScript Externo -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.js'></script>
    <script src='https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>

    <script src='app/pipes/ModalLinks.js'></script>

    <script>
        var declarationController = new DeclarationController();
        var assignmentController = new AssignmentController();
        var showOffController = new ShowOffController();

        var ifController = new IfController();

</body>
