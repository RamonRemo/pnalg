<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>CPNAlg</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html" id="cpnalg">
                <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="CPNAlg">
                CPNAlg
            </a>
        </nav>
    </header>
    <div class="row">
        <!-- Componentes -->
        <div class="col tracado" id="componentes" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="list-group mt-4">
                <!-- Componente Declare -->
                <button type="button" class="add list-group-item btn" data-toggle="modal" data-target="#modalDeclare"
                    draggable="true" ondragstart="drag(event)" id="declare">
                    Declare
                </button>
                <!-- Componente Exiba -->
                <button type="button" class="add list-group-item btn" draggable="true" ondragstart="drag(event)"
                    id="exiba">Exiba</button>
                <!-- Componente Atribuía -->
                <button type="button" class="add list-group-item btn" draggable="true" ondragstart="drag(event)"
                    id="atribuia">Atribuía</button>
                <!-- Componente Se -->
                <button type="button" class="add list-group-item btn" draggable="true" ondragstart="drag(event)"
                    id="se">Se</button>
            </div>
        </div>
        <!-- Area -->
        <div class="col tracado">
            <div id="area" class="mt-3 area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <!-- Run -->
        <div class="col tracado d-flex align-items-end d-flex justify-content-center">
            <button type="button" class="btn btn-success mb-2 btn-lg btn-block">Confirmar</button>
        </div>
    </div>
    <!-- Modal Declare -->
    <div class="modal fade" id="modalDeclare" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDeclare">Declare</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="tipoDeDado">Tipo de Dado</label>
                            <select class="form-control" id="tipoDeDado">
                                <option>Inteiro</option>
                                <option>Real</option>
                                <option>Caractere</option>
                                <option>Logico</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Nome da Variavel</label>
                            <input class="form-control" type="text" placeholder="variavel">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
