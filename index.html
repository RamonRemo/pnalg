<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>CPNAlg</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />

    <!-- CSS  externo-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.css" />

    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark" id="step0">
            <a class="navbar-brand" href="index.html" id="cpnalg">
                <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="CPNAlg">
                CPNAlg
            </a>
        </nav>
    </header>
    <main>
        <section>
            <div class="row">
                <!-- Componentes -->
                <div class="col tracado" id="step1">
                    <div class="mt-4" data-id="components">
                        <!-- Componente Declare -->
                        <div id="componente-declare" ondragstart="dragstart_handler(event);" draggable="true">
                            <button type="button" class="list-group-item btn" data-target="#modalDeclare"
                                id="btn-declare">Declare</button>
                        </div>
                        <!-- Componente Leia -->
                        <div id="componente-leia" ondragstart="dragstart_handler(event);" draggable="true">
                            <button type="button" class="list-group-item btn" id="btn-leia">Leia</button>
                        </div>
                        <!-- Componente Exiba -->
                        <div id="componente-exiba" ondragstart="dragstart_handler(event);" draggable="true">
                            <button type="button" class="list-group-item btn" id="btn-exiba">Exiba</button>
                        </div>
                        <!-- Componente Atribuicao -->
                        <div id="componente-atribuicao" ondragstart="dragstart_handler(event);" draggable="true">
                            <button type="button" class="list-group-item btn" data-target="#modalAtribuicao"
                                id="btn-atribuicao">Atribuição</button>
                        </div>
                        <!-- Componente Se -->
                        <div id="componente-se" ondragstart="dragstart_handler(event);" draggable="true">
                            <button type="button" class="list-group-item btn" id="btn-se">Se</button>
                        </div>
                    </div>
                </div>
                <!-- Area -->
                <div class="col tracado" data-id="area" id="step2">
                    <div id="target" class="area" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                    </div>
                </div>

                <!-- Run -->
                <div class="col tracado d-flex align-items-end d-flex justify-content-center" id="step3">
                    <button id="step4" type="button" class="btn btn-success mb-2 btn-lg btn-block">
                        Simular
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Declare -->
    <div class="modal fade" id="modalDeclare" tabindex="-1" role="dialog" aria-labelledby="modalDeclare"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDeclare">Declare</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-declare">
                        <div class="form-group" id="form-tipo">
                            <label for="tipo">Tipo de Dado</label>
                            <select class="form-control" id="tipo">
                                <option>inteiro</option>
                                <option>real</option>
                                <option>caractere</option>
                                <option>logico</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="variavelNome">Nome da Variável</label>
                            <input class="form-control" type="text" placeholder="digite o nome variável" id="nome">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button id="adiciona-declaracoes" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Atribuicao -->
    <div class="modal fade" id="modalAtribuicao" tabindex="-1" role="dialog" aria-labelledby="modalAtribuicao"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atribuição</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-atribuicao">
                        <div class="form-group" id="form-variaveis">
                            <label for="tipo">Variaveis Declaras</label>
                            <select class="form-control" id="variaveis-options">
                            </select>
                        </div>
                        <div id="inteiro" class="form-group atribuicao mt-3">
                            <label for="variavelNome">Tipo de Dados Inteiro</label>
                            <input class="form-control" type="number" placeholder="aceita números inteiros">
                        </div>
                        <div id="real" class="form-group atribuicao mt-3">
                            <label for="variavelNome">Tipo de Dados Real</label>
                            <input class="form-control" type="number" step="0.1" placeholder="aceita números decimais">
                        </div>
                        <div id="caractere" class="form-group atribuicao mt-3">
                            <label for="variavelNome">Tipo de Dados Caractere</label>
                            <input class="form-control" type="text" placeholder="aceita cadeias de caractere">
                        </div>
                        <div id="logico" class="form-group atribuicao mt-3">
                            <label for="logico">Tipo de Dados Lógico</label>
                            <select class="form-control">
                                <option>true</option>
                                <option>false</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button id="adciona-atribuicoes" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.js"></script>
    <script src="https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/drag-and-drop.js" type="text/javascript"></script>
    <script src="js/declare.js" type="text/javascript"></script>
    <script src="js/atribuicao.js" type="text/javascript"></script>
    <script src="js/tutorial.js" type="text/javascript"></script>
</body>

</html>
