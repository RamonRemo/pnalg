<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>CPNAlg</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Meu CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html" id="cpnalg">
                <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="CPNAlg">
                CPNAlg
            </a>
        </nav>
    </header>
    <main>
        <section>
            <div class="row">
                <!-- Componentes -->
                <div class="col tracado">
                    <div class="mt-4" data-id="components">
                        <!-- Componente Declare -->
                        <button type="button" class="list-group-item btn" data-target="#modalDeclare"
                            ondragstart="dragstart_handler(event);" draggable="true" id="declare">
                            Declare
                        </button>
                        <!-- Componente Leia -->
                        <button type="button" class="list-group-item btn" ondragstart="dragstart_handler(event);"
                            draggable="true" id="leia">Leia</button>
                        <!-- Componente Exiba -->
                        <button type="button" class="list-group-item btn" ondragstart="dragstart_handler(event);"
                            draggable="true" id="exiba">Exiba</button>
                        <!-- Componente Atribuicao -->
                        <button type="button" class="list-group-item btn" data-target="#modalAtribuicao"
                            ondragstart="dragstart_handler(event);" draggable="true" id="atribuicao">Atribuição</button>
                        <!-- Componente Se -->
                        <button type="button" class="list-group-item btn" ondragstart="dragstart_handler(event);"
                            draggable="true" id="se">Se</button>
                    </div>
                </div>
                <!-- Area -->
                <div class="col tracado" data-id="area">
                    <div id="target" class="area" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                    </div>
                </div>

                <!-- Run -->
                <div class="col tracado d-flex align-items-end d-flex justify-content-center">
                    <button type="button" class="btn btn-success mb-2 btn-lg btn-block">Simular</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Declare -->
    <div class="modal fade" id="modalDeclare" tabindex="-1" role="dialog" aria-labelledby="modalDeclare"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDeclare">Declare</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-declare">
                        <div class="form-group" id="form-tipo">
                            <label for="tipo">Tipo de Dado</label>
                            <select class="form-control" id="tipo">
                                <option>Inteiro</option>
                                <option>Real</option>
                                <option>Caractere</option>
                                <option>Lógico</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="variavelNome">Nome da Variável</label>
                            <input class="form-control" type="text" placeholder="digite o nome variável" id="nome">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button id="adciona-declaracoes" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Atribuicao -->
    <div class="modal fade" id="modalAtribuicao" tabindex="-1" role="dialog" aria-labelledby="modalAtribuicao"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atribuição</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-atribuicao">
                        <div class="form-group atribuicao">
                            <label for="variavelNome">Tipo de Dados Inteiro</label>
                            <input class="form-control" type="number" placeholder="aceita números inteiros"
                                id="inteiro">
                        </div>
                        <div class="form-group atribuicao">
                            <label for="variavelNome">Tipo de Dados Real</label>
                            <input class="form-control" type="number" placeholder="aceita números decimais" id="real">
                        </div>
                        <div class="form-group atribuicao">
                            <label for="variavelNome">Tipo de Dados Caractere</label>
                            <input class="form-control" type="text" placeholder="aceita letras" id="caractere">
                        </div>
                        <div class="form-group atribuicao" id="logico">
                            <label for="logico">Tipo de Dados Lógico</label>
                            <select class="form-control" id="logico">
                                <option>true</option>
                                <option>false</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button id="adciona-atribuicoes" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="js/drag-and-drop.js" type="text/javascript"></script>
    <script src="js/declare.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
