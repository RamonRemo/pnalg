<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='utf-8' />
    <title>CPNAlg</title>
    <link rel='shortcut icon' href='img/icon.png' type='image/x-icon' />

    <!-- CSS  externo-->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.css' />
    <!-- Meu CSS -->
    <link rel='stylesheet' href='css/style.css' type='text/css' />
    <link rel='stylesheet' href='css/introjs-flattener.css' type='text/css' />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class='navbar fixed-top navbar-dark bg-dark' id='step0'>
            <a class='navbar-brand' href='index.html' id='cpnalg'>
                <img src='img/icon.png' width='30' height='30' class='d-inline-block align-top' alt='CPNAlg'>
                CPNAlg
            </a>
        </nav>
    </header>
    <main>
        <section>
            <div class='row'>
                <!-- Componentes -->
                <div id='step1' class='col tracado' ondrop='dropHandler(event)' ondragover='dragoverHandler(event)'>
                    <div class='mt-4' data-id='components'>
                        <!-- Componente Declare -->
                        <div id='componente-declare' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-declare' type='button' class='list-group-item btn'
                                onclick='declarationController.setId(event)'>Declare</button>
                        </div>
                        <!-- Componente Leia -->
                        <div id='componente-leia' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-leia' type='button' class='list-group-item btn'
                                onclick='readController.setId(event)'>Leia</button>
                        </div>
                        <!-- Componente Exiba -->
                        <div id='componente-exiba' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-exiba' type='button' class='list-group-item btn'
                                onclick='showOffController.setId(event)'>Exiba</button>
                        </div>
                        <!-- Componente Atribuicao -->
                        <div id='componente-atribuicao' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-atribuicao' type='button' class='list-group-item btn'
                                onclick='assignmentController.setId(event)'>Atribuição</button>
                        </div>
                        <!-- Componente Se -->
                        <div id='componente-se' ondragstart='dragStartHandler(event);' draggable='true'>
                            <button id='btn-se' type='button' class='list-group-item btn'
                                onclick='seController.setId(event)'>Se</button>
                            <div id='area-se'> </div>
                            <button id='btn-fim-se' type='button' class='list-group-item btn'>Fim se</button>
                        </div>
                    </div>
                </div>
                <!-- Area -->
                <div id='step2' class='col tracado' data-id='area'>
                    <div id='target' class='area' ondrop='dropHandler(event)' ondragover='dragoverHandler(event)'>
                    </div>
                </div>
                <!-- Run -->
                <div id='step3' class='col tracado'>
                    <div class='area container section mt-3'>
                        <pre>
                            <h3 id='step4'>Portugol</h3>
                            <code>
Inicio
<div id='area-codigo'></div>
Fim
                            </code>
                        </pre>
                    </div>
                    <div class='d-flex align-items-end d-flex justify-content-center'>
                        <button id='step5' type='button' class='btn btn-success mb-2 btn-lg btn-block'>
                            Simular
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Declare -->
    <div id='modalDeclare' class='modal fade' role='dialog' aria-labelledby='modalDeclare' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Declare</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-declaracao' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Atribuicao -->
    <div id='modalAtribuicao' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalAtribuicao'
        aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Atribuição</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-atribuicao' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Exiba -->
    <div id='modalExiba' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalExiba' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Exiba</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-exiba' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Leia -->
    <div id='modalLeia' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalLeia' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Leia</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-leia' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- Modal Se -->
    <div id='modalSe' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='modalSe' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Se</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div id='body-se' class='modal-body'></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Externo -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.js'></script>
    <script src='https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>

    <!-- JavaScript -->
    <script src='js/app/services/ModalLinks.js'></script>
    <script src='js/app/services/Introguide.js' type='text/javascript'></script>
    <script src='js/app/services/Tips.js' type='text/javascript'></script>
    <script src='js/app/services/DragAndDrop.js' type='text/javascript'></script>
    <script src='js/app/services/DragAndDropUtils.js' type='text/javascript'></script>
    <script src='js/app/utils/Utils.js' type='text/javascript'></script>
    <script src='js/app/views/View.js' type='text/javascript'></script>

    <script src='js/app/models/Declaration.js' type='text/javascript'></script>
    <script src='js/app/controllers/DeclarationController.js' type='text/javascript'></script>
    <script src='js/app/models/ListDeclarations.js' type='text/javascript'></script>
    <script src='js/app/views/ViewDeclaration.js' type='text/javascript'></script>

    <script src='js/app/models/Assignment.js' type='text/javascript'></script>
    <script src='js/app/controllers/AssignmentController.js' type='text/javascript'></script>
    <script src='js/app/models/ListAssignments.js' type='text/javascript'></script>
    <script src='js/app/views/ViewAssignments.js' type='text/javascript'></script>

    <script src='js/app/models/ShowOff.js' type='text/javascript'></script>
    <script src='js/app/controllers/ShowOffController.js' type='text/javascript'></script>
    <script src='js/app/models/ListShowOff.js' type='text/javascript'></script>
    <script src='js/app/views/ViewShowOff.js' type='text/javascript'></script>

    <script src='js/app/models/Read.js' type='text/javascript'></script>
    <script src='js/app/controllers/ReadController.js' type='text/javascript'></script>
    <script src='js/app/models/ListRead.js' type='text/javascript'></script>
    <script src='js/app/views/ViewRead.js' type='text/javascript'></script>

    <script src='js/app/models/Se.js' type='text/javascript'></script>
    <script src='js/app/controllers/SeController.js' type='text/javascript'></script>
    <script src='js/app/models/ListSe.js' type='text/javascript'></script>
    <script src='js/app/views/SeView.js' type='text/javascript'></script>

    <script>
        var declarationController = new DeclarationController();
        var assignmentController = new AssignmentController();
        var showOffController = new ShowOffController();
        var readController = new ReadController();
        var seController = new SeController();
    </script>
</body>

</html>
