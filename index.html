<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='utf-8' />
    <title>CPNAlg</title>
    <link rel='shortcut icon' href='img/icon.png' type='image/x-icon' />

    <!-- CSS  externo-->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.css' />

    <!-- Meu CSS -->
    <link rel='stylesheet' href='css/style.css' type='text/css' />

</head>

<body>
    <!-- Header -->
    <header>
        <nav class='navbar fixed-top navbar-dark bg-dark' id='step0'>
            <a class='navbar-brand' href='index.html' id='cpnalg'>
                <img src='img/icon.png' width='30' height='30' class='d-inline-block align-top' alt='CPNAlg'>
                CPNAlg
            </a>
        </nav>
    </header>
    <main>
        <section>
            <div class='row'>
                <!-- Componentes -->
                <div id='step1' class='col tracado'>
                    <div class='mt-4' data-id='components'>
                        <!-- Componente Declare -->
                        <div id='componente-declare' ondragstart='dragstartHandler(event);' draggable='true'>
                            <button id='btn-declare' url='modais/declare.html' type='button'
                                class=' list-group-item btn'>Declare</button>
                        </div>
                        <!-- Componente Leia -->
                        <div id='componente-leia' ondragstart='dragstartHandler(event);' draggable='true'>
                            <button id='btn-leia' url='modais/leia.html' type='button'
                                class='list-group-item btn'>Leia</button>
                        </div>
                        <!-- Componente Exiba -->
                        <div id='componente-exiba' ondragstart='dragstartHandler(event);' draggable='true'>
                            <button id='btn-exiba' url='modais/exiba.html' type='button'
                                class='list-group-item btn'>Exiba</button>
                        </div>
                        <!-- Componente Atribuicao -->
                        <div id='componente-atribuicao' ondragstart='dragstartHandler(event);' draggable='true'>
                            <button id='btn-atribuicao' url='modais/atribuicao.html' type='button'
                                class='list-group-item btn'>Atribuição</button>
                        </div>
                        <!-- Componente Se -->
                        <div id='componente-se' ondragstart='dragstartHandler(event);' draggable='true'>
                            <button id='btn-se' url='modais/se.html' type='button'
                                class='list-group-item btn'>Se</button>
                        </div>
                    </div>
                </div>
                <!-- Area -->
                <div id='step2' class='col tracado' data-id='area'>
                    <div id='target' class='area' ondrop='dropHandler(event)' ondragover='dragoverHandler(event)'>
                    </div>
                </div>
                <!-- Run -->
                <div id='step3' class='col tracado d-flex align-items-end d-flex justify-content-center'>
                    <button id='step4' type='button' class='btn btn-success mb-2 btn-lg btn-block'>
                        Simular
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Externo -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.js'></script>
    <script src='https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>

    <!-- JavaScript -->
    <script src='js/app/services/Tutorial.js' type='text/javascript'></script>
    <script src='js/app/services/DragAndDrop.js' type='text/javascript'></script>
    <script src='js/app/utils/Utils.js' type='text/javascript'></script>
    <script src='js/app/views/View.js' type='text/javascript'></script>
    <script src='js/app/models/Declaracoes.js' type='text/javascript'></script>
    <script src='js/app/controllers/DeclaracoesController.js' type='text/javascript'></script>
    <script src='js/app/models/ListDeclaracoes.js' type='text/javascript'></script>
    <script src='js/app/views/DeclaracoesView.js' type='text/javascript'></script>
    <script src='js/app/models/Atribuicoes.js' type='text/javascript'></script>
    <script src='js/app/controllers/AtribuicoesController.js' type='text/javascript'></script>
    <script src='js/app/models/ListAtribuicoes.js' type='text/javascript'></script>
    <script src='js/app/views/AtribuicoesView.js' type='text/javascript'></script>
    <script src='js/app/models/Exiba.js' type='text/javascript'></script>
    <script src='js/app/controllers/ExibaController.js' type='text/javascript'></script>
    <script src='js/app/models/ListExiba.js' type='text/javascript'></script>
    <script src='js/app/views/ExibaView.js' type='text/javascript'></script>
    <script src='js/app/models/Leia.js' type='text/javascript'></script>
    <script src='js/app/controllers/LeiaController.js' type='text/javascript'></script>
    <script src='js/app/models/ListLeia.js' type='text/javascript'></script>
    <script src='js/app/views/LeiaView.js' type='text/javascript'></script>
    <script src='js/app/services/TriggerModal.js'></script>

    <script>
        var declaracoesController = new DeclaracoesController();
        var atribuicoesController = new AtribuicoesController();
        var exibaController = new ExibaController();
        var leiaController = new LeiaController();
    </script>
</body>

</html>
